    <title>Foot Forward Edinburgh | Leading Football Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700;800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandBlack: '#000000',
              brandRed: '#EE1D23',
              charcoal: '#1A1A1A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
              accent: ['Poppins', 'sans-serif'],
            },
            animation: {
              'reveal-up': 'revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes revealUp {
        from { transform: translateY(100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      body {
        background-color: #000000;
        color: white;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .outline-text {
        -webkit-text-stroke: 2px white;
        color: transparent;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #EE1D23;
        border-radius: 10px;
      }
      .perspective-container {
        perspective: 1500px;
      }
      .reveal-delay-1 { animation-delay: 0.2s; }
      .reveal-delay-2 { animation-delay: 0.4s; }
      .reveal-delay-3 { animation-delay: 0.6s; }
    </style>
